{% if messages %}
<div id="toast-container">
    {% for message in messages %}
    <div class="toast alert-{{ message.tags }}" role="alert">
        <span class="toast-message">{{ message }}</span>
        <button class="close" type="button" aria-label="Close" onclick="this.parentElement.style.display='none';">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
